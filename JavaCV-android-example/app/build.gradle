apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "org.bytedeco.javacv_android_example"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    dexOptions {
        javaMaxHeapSize "2G"
    }
    packagingOptions {
        exclude 'META-INF/native-image/**'
        exclude 'lib/arm64-v8a/**'
        exclude 'lib/armeabi-v7a/**'
        exclude 'lib/x86/**'
        exclude 'lib/x86_64/**'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation group: 'org.bytedeco', name: 'javacv', version: '1.5.5'
    implementation group: 'org.bytedeco', name: 'opencv-platform', version: '4.5.1-1.5.5'
    implementation group: 'org.bytedeco', name: 'ffmpeg-platform', version: '4.3.2-1.5.5'

}
